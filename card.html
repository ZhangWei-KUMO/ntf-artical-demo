<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>NFT数字艺术品拍卖市场</title>

    <style>
#background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #fefefe;  
  perspective: 900px;
  border:1px solid #DDD;
  background: #e8e8e8;
}

#app {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 340px;
  margin: -170px 0 0 -100px;  
  background: url(bg/jpeg.jpeg) 0 0 / 200px 340px no-repeat;
  box-shadow: -7px 10px 10px #333;
  transform: rotateX(60deg) rotateY(3deg) rotateZ(-25deg);
  transform-origin:50% 50%;
  transition: all 1s;
}
#background:hover #app {
  transform: rotate3d(0,0,0,0deg);
  box-shadow: -100px 100px 20px #fff;
}
</style>


</head>

<body>
	<div id="background">
		<div id="app" href="#"></div>
	</div>
</body>
</html>
